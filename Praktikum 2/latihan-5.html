<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Gambar</title>
</head>
<body>
    <h1>Contoh Gambar dalam HTML</h1>

    <!-- Gambar dengan alt text -->
    <h2>Gambar (lokal)</h2>
    <img src="images/doraemon.webp" alt="gambar doraemon" width="300px" />
    <p>Gambar di atas adalah gambar doraeomon.</p>

    <!-- Gambar dengan ukuran berbeda -->
    <h2>Gambar dengan Ukuran Berbeda</h2>
    <img src="images/doraemon.webp" alt="Gambar Kecil" width="150" height="100" />
    <img src="images/doraemon.webp" alt="Gambar Sedang" width="250" height="170" />

    <!-- Gambar dari internet -->
    <h2>Gambar dari Internet</h2>
    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS7_Wmwbxxt2ogaA-mBZqH6Y2QlUJlt-RbW9g0TdoJKP78buekU" 
        alt="gambar upin ipin" 
        width="300" />

    <!-- Gambar sebagai link -->
    <h2>Gambar sebagai Link</h2>
    <a href="https://www.haibunda.com/trending/20250711105012-93-370813/daftar-aktor-korea-dengan-bayaran-termahal-ada-gong-yoo-hingga-lee-min-ho">
        <img src="https://www.haibunda.com/trending/20250711105012-93-370813/daftar-aktor-korea-dengan-bayaran-termahal-ada-gong-yoo-hingga-lee-min-ho" 
            alt="Klik Gambar ini" />
    </a>

    <!-- Gambar dengan figcaption -->
    <h2>Gambar dengan Caption</h2>
    <figure>
        <img src="images/goyounjung.jpgj" 
            alt="go younjung" 
            width="300" />
        <figcaption>Ini adalah go younjung artis tercantik.</figcaption>
    </figure>

    <!-- Catatan: Buat folder images jika ingin menggunakan gambar lokal -->
    <!-- 
        Note: Untuk gambar lokal, buatlah folder "images" di dalam folder ini
        dan masukkan file gambar (sample.jpg).
    -->
</body>
</html>
